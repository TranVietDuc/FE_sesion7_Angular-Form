<p>
  register works!
</p>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-6 offset-md-3">

       <label class="col">Email</label>
       <input formControlName="email"
              type="email"
              class="form-control">
        <div class="alert alert-danger" role="alert"
       *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
        Invalid email!
        </div>
       <fieldset formGroupName="pwGroup">
            <label class="col">Password</label>
            <input formControlName="password"
                type="password"
                class="form-control">
                <div class="alert alert-danger" role="alert"
                    *ngIf="registerForm.get('pwGroup').get('password').invalid && registerForm.get('pwGroup').get('password').touched">
                     Invalid password!
                  </div>

            <label class="col">Confirm Password</label>
             <input formControlName="confirmPassword"
                type="password"
                class="form-control">
               <div class="alert alert-danger" role="alert"
               *ngIf="registerForm.hasError('passwordnotmatch',['pwGroup'])&& registerForm.get('pwGroup').touched">
                 Password does not match!
               </div>
       </fieldset>
<!--COuntry-->
         <label class="col">Country</label>
    <select formControlName="country" class="form-control">
      <option value="" selected>Select</option>
      <option value="vn">VietNam</option>
      <option value="us">USA</option>
      <option value="cn">China</option>
    </select>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('country').invalid && registerForm.get('country').touched">
    Country is required!
  </div>
<!--Gender-->
  <div class="form-group row">
    <div class="col">
      Gender
      <label><input type="radio" formControlName="gender" value="male">Male</label>
      <label><input type="radio" formControlName="gender" value="female">Female</label>
    </div>
  </div>
<!--age-->
  <div class="form-group row">
    <div class="col">
      Age
     <input type="text" formControlName="age" class="form-control">
      <div class="alert alert-danger" role="alert"
           *ngIf="registerForm.get('age').hasError('min')">
        Your age must be higher than 18
      </div>
    </div>
  </div>
  <!--phone-->
  <div class="form-group row">
    <label class="col">
      Phone
      <input type="tel" class="form-control" formControlName="phone" placeholder="+841234567890">
    </label>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="registerForm.get('phone').invalid && registerForm.get('phone').touched">
    <span *ngIf="registerForm.get('phone').hasError('required')">Phone is required</span>
    <span *ngIf="registerForm.get('phone').hasError('pattern')">Phone must start with +84 followed by 9 or 10 digits.</span>
  </div>

  <!--button-->
  <div class="form-group">
    <button class="btn btn-info" type="submit">Submit</button>
  </div>
</form>
